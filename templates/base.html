<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lazismu Kep. Bangka Belitung</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* ===== Brand palette ===== */
  :root{
    --brand-primary:  #F4A300; /* orange */
    --brand-secondary:#0E7A44; /* green */
    --brand-accent:   #0FA4A1; /* teal */
    --brand-yellow:   #FFCD4D; /* warm yellow */
    --brand-ink:      #1F2937; /* text */
    --brand-bg:       #FFF8EC; /* cream */
    --brand-bg-2:     #FFF1D6; /* light cream */
  }

  /* Override Bootstrap tokens */
  :root{
    --bs-primary: var(--brand-primary);
    --bs-secondary: var(--brand-secondary);
    --bs-success: var(--brand-secondary);
    --bs-warning: var(--brand-yellow);
    --bs-body-color: var(--brand-ink);
    --bs-link-color: var(--brand-secondary);
    --bs-link-hover-color: #0b5b34;
  }

  /* ===== Global ===== */
  body{
    background:
      radial-gradient(1200px 800px at -10% -20%, var(--brand-bg-2), transparent 60%),
      radial-gradient(900px 700px at 110% -10%, #FFE9B4, transparent 55%),
      var(--brand-bg);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .container{
    max-width: 980px;
    padding-bottom: 40px;
    flex: 1;
  }

  /* ===== Navbar ===== */
  .navbar{
    background: var(--brand-primary);
    box-shadow: 0 2px 6px rgba(0,0,0,.05);
  }
  .navbar-brand{
    color: #fff !important;
    font-weight: 800;
    letter-spacing: .3px;
  }
  .navbar .btn-admin{
    color: #fff;
    border-color: #fff;
  }
  .navbar .btn-admin:hover{
    background: #fff;
    color: var(--brand-primary);
  }

  /* ===== Card / Headings ===== */
  .card{
    border: 0;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(14,122,68,.08);
    background: #fff;
  }
  .card-title{
    font-weight: 800;
    color: var(--brand-secondary);
  }

  /* ===== Buttons ===== */
  .btn-primary{
    background: var(--brand-primary);
    border-color: var(--brand-primary);
  }
  .btn-primary:hover{
    filter: brightness(0.95);
  }
  .btn-success{
    background: var(--brand-secondary);
    border-color: var(--brand-secondary);
  }
  .btn-success:hover{
    filter: brightness(0.9);
  }

  /* ===== Forms ===== */
  .form-control:focus{
    border-color: var(--brand-primary);
    box-shadow: 0 0 0 .25rem rgba(244,163,0,.25);
  }
  .form-label{ font-weight:600; }

  /* ===== Alerts ===== */
  .alert-success{
    background: #F2FAF1;
    border-color: #D6F0D2;
    color: #215B2A;
  }

  /* ===== Footer ===== */
  footer{
    text-align: center;
    font-size: 0.85rem;
    color: #666;
    padding: 10px 0;
  }
</style>
</head>
<body>

<nav class="navbar navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Lazismu</a>
    <div>
      <a class="btn btn-sm btn-admin" href="/admin">Admin</a>
    </div>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="mt-2">
    {% for category, message in messages %}
    <div class="alert alert-{{category}}">{{message}}</div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<footer>
  Â© {{ datetime.utcnow().year }} Lazismu Kep. Bangka Belitung
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
